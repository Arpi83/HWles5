<!Doctype html>
<html>
<head>
	<title>index7</title>
	<link rel = "stylesheet" type = "text/css" href = css/style.css>
</head>

<body>
	<header>
		<h3>Home Page</h3>
		<nav>
			<a href = "">Homework1</a>
			<a href = "">Homework2</a>
			<a href = "">Homework3</a>
			<a href = "">Homework4</a>
			<a href = "">Registration</a>
		
		</nav>
	</header>
	<main>
	<h3>Registration Form</h3>
	<hr>
	<article >
	<h4>Personal Information</h4>
	
		<form>
		<table>
			<tr>
				<td><label>First name</label></td>
				<td><input type = "text" name = "Firstname"></td>
			</tr>
			<tr>
				<td><label>Last Name</label></td>
			    <td><input type = "text" name = "Lastname"></td>
			</tr>
			<tr>
				<td><label>User Name</label></td>
				<td><input type = "text" name = "Username"></td>
			</tr>
			<tr>	
				<td><label>Password</label></td>
				<td><input type = "text" name = "password"></td>
			</tr>	
			
		</table>	
		</form>
	</article>
	<aside>
	<h4>Address Information</h4>
		<form>
		<table>
			<tr>
				<td><label>Country</label></td>
				<td>
					<select name = "Country">
						<option value = "Armenia">Armenia</option>
						<option value = "USA">USA</option>
						<option value = "Japan">Japan</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>State</label></td>
				<td><Input type = "text" name = "State"></td>
			</tr>
			<tr>
				<td><label>City</label></td>
				<td><input type = "text" name = "City"></td>
			</tr>	
			<tr>
				<td><label>Street and apt.</label></td>
				<td><input type = "text" name = "Street"></td>
			</tr>
		</table>	
		</form>
		
	</aside>
	<hr>
	<h4>General Information</h4>
	<div>
	<form>
	<p>Gender</p>
	<table>
	
	<tr>
		<td><input type = "radio" name = "gender" value = "male" checked></td>
		<td>Male</td>
	</tr>
	<tr>
		<td><input type = "radio" name = "gender" value = "female"></td>
		<td>Female</td>
	</tr>
	</table>
	</form>
	<br>
	<form>
	<p>Transport</p>
	<table>
	
	<tr>
		<td><input type = "checkbox" name = "gender" value = "box" checked></td>
		<td>I have a bike</td>
	</tr>
	<tr>
		<td><input type = "checkbox" name = "gender" value = "box"></td>
		<td>I have a car</td>
	</tr>
	</table>
	</form>
	
	</div>
	<hr>
	<h4>Comment</h4>
	<footer>
		<form>
		<table>
			<tr>
				<td><label>Comment title</label></td>
				<td><Input type = "text" name = "title"></td>
			</tr>
			<tr>
				<td><label>Signature</label></td>
				<td><input type = "text" name = "signature"></td>
			</tr>
		</table>		
		</form>
		<p>Comment</p>
		<textarea cols = "50" rows = "13"></textarea>
		
	</footer>
	<hr>
		<form>
			<input type = "button" name = "button" value = "Save data">
			<input type = "reset" name = "reset" value = "Reset">
		</form>
	
	
	
	</main>

</body>
</html>
